name: Build & Push Image
on:
  push:
    branches: ['**']   # build na każdej gałęzi
    tags: ['v*']       # oraz na tagach wersji (vX.Y.Z)
  pull_request:
    branches: ['**']
  workflow_dispatch:

permissions:
  contents: read
  packages: write       # wymagane do push do GHCR

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Buildx na driverze docker-container (wymagany dla cache type=gha)
      - uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          install: true

      # Logowanie do GHCR
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Metadane/tagi obrazów
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      # Budowa i push z cache w GitHub Actions
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

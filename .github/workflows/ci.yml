name: CI

on:
  push:
    branches: ['**']
    tags: ['v*']
  pull_request:
    branches: ['**']
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  IMAGE_REPO: ghcr.io/erykjuraszczyk-ui/agentcortana-app

jobs:
  tests:
    name: tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install deps
        run: |
          python -m venv .venv
          . .venv/bin/activate
          python -m pip install -U pip setuptools wheel
          [ -f agent-local/requirements-test.txt ] && pip install -r agent-local/requirements-test.txt || true
          [ -f requirements-test.txt ] && pip install -r requirements-test.txt || true
          [ -f agent-local/requirements.txt ] && pip install -r agent-local/requirements.txt || true
          [ -f requirements.txt ] && pip install -r requirements.txt || true
          pip install pytest pytest-asyncio anyio httpx fastapi starlette uvicorn pydantic
      - name: Run pytest
        run: |
          . .venv/bin/activate
          PYTHONPATH=agent-local pytest -q

  pre-commit:
    name: pre-commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - uses: pre-commit/action@v3.0.1
        with:
          extra_args: -a

  build_and_push:
    name: Build & Push Image
    needs: [tests, pre-commit]
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          install: true

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_REPO }}
          tags: |
            type=semver,pattern={{version}}
            type=ref,event=branch,enable=true
            type=sha,format=short
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./agent-local
          file: ./agent-local/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

name: CI

on:
  push:
    branches: [main]          # test na main
    tags: ['v*']              # oraz tagi wydania
  pull_request:

permissions:
  contents: read
  packages: write             # wymagane do pushowania do GHCR

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: '3.12'
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
      - run: python -m pip install -U pip
      - run: pip install -r requirements.txt -r requirements-dev.txt
      - run: ruff check . && ruff format --check
      - run: pytest -q

  publish:
    if: startsWith(github.ref, 'refs/tags/v')   # tylko przy tagach vX.Y.Z
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Compute tags
        id: tags
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/agentcortana-app
          echo "all=$IMAGE:${GITHUB_REF_NAME},$IMAGE:sha-${GITHUB_SHA::7},$IMAGE:latest" >> $GITHUB_OUTPUT
      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.tags.outputs.all }}



